<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random fella</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>random goober</h1>
    <img id="animalImage"
    src="{{ url }}"
    style="height: 500px; width: auto;">
    <br>
    <button id="newCatButton">cat</button>
    <button id="newDogButton">dog</button>

    <script>
        $(document).ready(function() {
            $('#newCatButton').click(function(){
                $.ajax({
                    url: '/get_cat',
                    method: 'GET',
                    success: function(data) {
                        $('#animalImage').attr('src', data)
                    }
                });
            });

            $('#newDogButton').click(function(){
                $.ajax({
                    url: '/get_dog',
                    method: 'GET',
                    success: function(data) {
                        $('#animalImage').attr('src', data)
                    }
                });
            });
        });
    </script>
</body>
</html>
